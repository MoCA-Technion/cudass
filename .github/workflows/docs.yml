# Build Sphinx docs (Furo) and publish to GitHub Pages.
# Repo Settings > Pages > Source: GitHub Actions. First run may require
# creating the "github-pages" environment.

name: Docs

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # sphinx+furo for the build; CPU-only torch for importing cudass (autodoc).
      # C/CUDA extensions are mocked in conf.py â€” no nvcc, CUDA, or cuDSS.
      - name: Install deps
        run: |
          pip install sphinx furo
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Build docs
        run: sphinx-build -b html docs docs/_build/html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
